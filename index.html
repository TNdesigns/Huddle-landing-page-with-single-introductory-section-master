<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle landing page with single introductory section master</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&family=Poppins:wght@300;400;500;600;700&display=swap');
    </style>
</head>
<body>
    <img src="images/bg-desktop.svg" alt="bg-img">
    
    <div class="main-bx">
        <div class="row1">
            <img src="images/logo.svg" alt="huddle-logo">
            <div id="overlay"></div>
        </div>
        <div class="row2">
            <img src="images/illustration-mockups.svg" alt="cst-img">
        </div>
        <div class="column">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>Huddle re-images the way we build communities. You have a voice,
                 but so does your audience. Create connections with your users as 
                 you engage in genuine discussion.</p>
                 <button>Register</button>
                 <div class="logos"><img src="images/fb.png" alt="fblogo"><img src="images/twtrlogo.png" alt="twtrlogo"><img src="images/iglogo5.png" alt="iglogo"></div>
        </div>
    </div>
    
</body>
</html>
